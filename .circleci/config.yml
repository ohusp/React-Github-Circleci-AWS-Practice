version: 2.1
orbs:
  aws-s3: circleci/aws-s3@3.0.0
jobs:
  build_deploy:
    docker:
      # replace with your preferred image
      - image: circleci/node:14.15.0
    steps:
      - checkout
      - run: cd ./app && yarn install && yarn build
      - aws-s3/copy:
          from: cd ./app/build
          to: "https://react-circleci.s3.eu-west-3.amazonaws.com/"

workflows:
  example-workflow:
    jobs:
      - build_deploy